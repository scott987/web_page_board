<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Web Page Board</title>
        <link type="text/css" href="flexbox.css" rel="stylesheet" />
        <link type="text/css" href="bigtextWizard.css" rel="stylesheet" />
        <script>
            function fs()
            {
                if(!window.fullScreen)
                {
                    document.documentElement.requestFullscreen();
                    document.getElementById("fs").innerText="close FullScreen"
                }
                else
                {
                    document.exitFullscreen();
                    document.getElementById("fs").innerText="FullScreen"
                }
            }
        </script>
    </head>
    <body class="bigtextWizardWhite">
        <div id="centered" class="hbox">
            <button id="fs" style="position:fixed;z-index:100;font-size:1.5em;" onclick="fs()">FullScreen</button>
            <div class="vbox center">
                <div id="container">
                    <div id="bigtext" class="bigtext blurred" style="width:98vw;text-align:center;padding: 1vw;"><div>EDIT ME</div></div>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/modernizr-1.6.min.js"></script>
        <script src="js/jquery.ba-throttle-debounce.min.js"></script>
        <script src="js/bigtext.js"></script>
        <script src="bigtextWizard.js"></script>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            var bigtext = document.getElementById("bigtext");
            if(urlParams.get("text")){
                var bigtext = document.getElementById("bigtext");
                bigtext.classList.remove("blurred");
                bigtext.firstChild.innerText=urlParams.get("text");
            }
            if(urlParams.get("br")){
                for(var i=0; i<parseInt(urlParams.get("br"));i++)
                {
                    var newline = document.createElement("div");
                    newline.appendChild(document.createElement("br"));
                    bigtext.firstChild.insertBefore(newline,bigtext.firstChild.firstChild);

                }
            }
        </script>
    </body>
</html>
